<tr data-question-id="{{ question.id }}">
  <td style="width: 50px; text-align: center; vertical-align: middle;">
    <input type="hidden" name="question-order" value="{{ question.order }}">
    <a href="javascript:void(0);" style="display: block;" class="js-order-research-question-up">
      <span class="glyphicon glyphicon-chevron-up"></span>
    </a>
    <a href="javascript:void(0);" style="display: block;" class="js-order-research-question-down">
      <span class="glyphicon glyphicon-chevron-down"></span>
    </a>
  </td>
  <td style="vertical-align: middle;">
    {{ question.question }}
  </td>
  <td style="width: 200px; text-align: right; vertical-align: middle;">
    <button type="button" class="btn btn-sm btn-warning btn-edit-question">
      <span class="btn-ajax-normal">
        <span class="glyphicon glyphicon-pencil"></span> edit
      </span>
      <span class="btn-ajax-loading">
        <span class="glyphicon glyphicon-refresh spin"></span> loading…
      </span>
    </button>
    <button type="button" class="btn btn-sm btn-danger btn-remove-question">
      <span class="btn-ajax-normal">
        <span class="glyphicon glyphicon-trash"></span> remove
      </span>
      <span class="btn-ajax-loading">
        <span class="glyphicon glyphicon-refresh spin"></span> removing…
      </span>
    </button>
  </td>
</tr>
